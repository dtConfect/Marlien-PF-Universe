
<h1 class="sectionedit1" id="the_halls_of_the_charon">The Halls of the Charon</h1>
<div class="level1">

<p>
The Halls of the Charon is a plane carved out of the creation <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a> by the <a href="/naltera/doku.php?id=creation:true_creation:charon#charon_immortals" class="wikilink2" title="creation:true_creation:charon" rel="nofollow">Charon Immortals</a>. It entirely encircles the <a href="/naltera/doku.php?id=planes:everstair" class="wikilink2" title="planes:everstair" rel="nofollow">Everstair</a>, barring direct travel to or from that plane.
</p>

</div>
