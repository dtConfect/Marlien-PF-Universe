
<h1 class="sectionedit1" id="pasithea">Pasithea</h1>
<div class="level1">

<p>
Pasithea is the self-given name of the ex-<a href="/naltera/doku.php?id=creation:true_creation:charon" class="wikilink1" title="creation:true_creation:charon">Charon</a> <a href="/naltera/doku.php?id=creation:true_creation:charon#immortal" class="wikilink1" title="creation:true_creation:charon">Immortal</a> Pasrethkreasyaxoata, who presided over the <a href="/naltera/doku.php?id=charis" class="wikilink1" title="charis">Charis</a> beside <a href="/naltera/doku.php?id=hera" class="wikilink1" title="hera">Hera</a> before his banishment.
</p>
