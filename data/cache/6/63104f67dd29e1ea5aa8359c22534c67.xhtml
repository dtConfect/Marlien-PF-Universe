
<h1 class="sectionedit1" id="planet">Planet</h1>
<div class="level1">

<p>
Planets in the <a href="/naltera/doku.php?id=creation:creation" class="wikilink1" title="creation:creation">Creation</a> of <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a> are a rare type of astronomical body, comparable to <a href="https://en.wikipedia.org/wiki/planet" class="interwiki iw_wp" title="https://en.wikipedia.org/wiki/planet">planet</a>s in <a href="/naltera/doku.php?id=creation:totum" class="wikilink1" title="creation:totum">Totum</a>.
</p>

<p>
The orbital patterns of planets in <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a> vary greatly, with some locked into orbits with <a href="/naltera/doku.php?id=spire" class="wikilink1" title="spire">Spire</a>s, others with <a href="/naltera/doku.php?id=star" class="wikilink2" title="star" rel="nofollow">star</a>s, and others in more complex arrangements.
</p>

</div>
