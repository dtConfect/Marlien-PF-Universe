
<h1 class="sectionedit1" id="spacecraft">Spacecraft</h1>
<div class="level1">

<p>
A spacecraft is a vehicle capable of moving through space outside of the atmosphere of <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a>&#039;s mountains, <a href="/naltera/doku.php?id=spire" class="wikilink1" title="spire">Spire</a>s, <a href="/naltera/doku.php?id=planet" class="wikilink1" title="planet">Planet</a>s, <a href="/naltera/doku.php?id=moon" class="wikilink2" title="moon" rel="nofollow">moon</a>s, etc. Many spacecraft are also <a href="/naltera/doku.php?id=aircraft" class="wikilink2" title="aircraft" rel="nofollow">aircraft</a>; some are also <a href="/naltera/doku.php?id=seacraft" class="wikilink2" title="seacraft" rel="nofollow">seacraft</a> or <a href="/naltera/doku.php?id=landcraft" class="wikilink2" title="landcraft" rel="nofollow">landcraft</a>.
</p>

</div>
