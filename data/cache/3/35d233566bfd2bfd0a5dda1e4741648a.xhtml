
<h1 class="sectionedit1" id="the_circle_sea">The Circle Sea</h1>
<div class="level1">

<p>
The Circle Sea is an enormous body of water on the floor of <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a>&#039;s <a href="/naltera/doku.php?id=planes:material" class="wikilink1" title="planes:material">Material Plane</a>, surrounding <a href="/naltera/doku.php?id=naltera" class="wikilink1" title="naltera">Naltera</a> and <a href="/naltera/doku.php?id=kri-yen" class="wikilink2" title="kri-yen" rel="nofollow">Kri-yen</a>.
</p>
