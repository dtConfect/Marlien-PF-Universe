
<h1 class="sectionedit1" id="creation">Creation</h1>
<div class="level1">

<p>
The term &#039;creation&#039; refers to a self-sustaining reality conjurred from the <a href="/naltera/doku.php?id=creation:true_creation:primordial_elements" class="wikilink2" title="creation:true_creation:primordial_elements" rel="nofollow">primordial elements</a> of existance. Typically a creation exists within a pocket of the vast fields of <a href="/naltera/doku.php?id=planes:solitude" class="wikilink1" title="planes:solitude">Solitude</a>, and as such cannot be reached through regular navigation of <a href="/naltera/doku.php?id=planes:solitude" class="wikilink1" title="planes:solitude">Solitude</a>.
</p>

</div>
