
<h1 class="sectionedit1" id="solitude">Solitude</h1>
<div class="level1">

<p>
Solitude is a <a href="/naltera/doku.php?id=planes:planes" class="wikilink1" title="planes:planes">plane</a> of the <a href="/naltera/doku.php?id=creation:creation" class="wikilink1" title="creation:creation">Creation</a> <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a> composed almost entirely of unbound <a href="/naltera/doku.php?id=creation:true_creation:primordial_elements#anicca" class="wikilink1" title="creation:true_creation:primordial_elements">anicca</a> and <a href="/naltera/doku.php?id=creation:true_creation:primordial_elements#mana" class="wikilink1" title="creation:true_creation:primordial_elements">mana</a>.
</p>

<p>
All other <a href="/naltera/doku.php?id=planes:planes#materium" class="wikilink1" title="planes:planes">Materium planes</a> sit within Solitude. Due to its abstract, monotone nature it is able to appear effectively infinite.
</p>

</div>
