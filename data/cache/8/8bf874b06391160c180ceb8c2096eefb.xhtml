
<h1 class="sectionedit1" id="energy">Energy</h1>
<div class="level1">

<p>
Energy is a loose term describing the behaviour of <a href="/naltera/doku.php?id=creation:true_creation:primordial_elements#mana" class="wikilink1" title="creation:true_creation:primordial_elements">mana</a> within <a href="/naltera/doku.php?id=creation:creation" class="wikilink1" title="creation:creation">Creation</a>s, according to will of the <a href="/naltera/doku.php?id=creation:true_creation:primordial_elements#atman" class="wikilink1" title="creation:true_creation:primordial_elements">atman</a> who shape them.
</p>
