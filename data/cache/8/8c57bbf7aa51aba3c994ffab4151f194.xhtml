
<h1 class="sectionedit1" id="lufia">Lufia</h1>
<div class="level1">

<p>
Lufia is the only <a href="/naltera/doku.php?id=moon" class="wikilink2" title="moon" rel="nofollow">moon</a> of the spire <a href="/naltera/doku.php?id=naltera" class="wikilink1" title="naltera">Naltera</a>, within <a href="/naltera/doku.php?id=planes:material" class="wikilink1" title="planes:material">The Material Plane</a> of <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a>. It orbits the spire within the atmosphere of <a href="/naltera/doku.php?id=creation:marlien" class="wikilink1" title="creation:marlien">Marlien</a>, with little variance in its altitude. It is <a href="https://en.wikipedia.org/wiki/Tidal_locking" class="interwiki iw_wp" title="https://en.wikipedia.org/wiki/Tidal_locking">tidally-locked</a> with <a href="/naltera/doku.php?id=naltera" class="wikilink1" title="naltera">Naltera</a>, but its orbit is not synchronised with that of <a href="/naltera/doku.php?id=biora" class="wikilink2" title="biora" rel="nofollow">Biora</a>.
</p>

</div>
