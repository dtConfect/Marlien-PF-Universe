
<h1 class="sectionedit1" id="emero_wydth">Emero Wydth</h1>
<div class="level1">

<p>
Emero Wydth was an ancient city built upon <a href="/naltera/doku.php?id=paraesi:north_sea:north_point" class="wikilink2" title="paraesi:north_sea:north_point" rel="nofollow">north_point</a>, above the <a href="/naltera/doku.php?id=paraesi:north_sea" class="wikilink1" title="paraesi:north_sea">The North Sea</a> of <a href="/naltera/doku.php?id=paraesi" class="wikilink1" title="paraesi">Paraesi</a>, by the <a href="/naltera/doku.php?id=emerowydthwaeth" class="wikilink1" title="emerowydthwaeth">Emerowydthwaeth</a>. Its destruction at the initiation of the <a href="/naltera/doku.php?id=first_north_sea_fiend_storm" class="wikilink1" title="first_north_sea_fiend_storm">First North Sea Fiend Storm</a> marked the total collapse of formal <a href="/naltera/doku.php?id=emerowydthwaeth" class="wikilink1" title="emerowydthwaeth">Emerowydthwaeth</a> society.
</p>

</div>
