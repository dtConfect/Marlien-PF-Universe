
<h1 class="sectionedit1" id="the_north_sea">The North Sea</h1>
<div class="level1">

<p>
The North Sea of <a href="/naltera/doku.php?id=paraesi" class="wikilink1" title="paraesi">Paraesi</a> is a large <a href="https://en.wikipedia.org/wiki/exorheic" class="interwiki iw_wp" title="https://en.wikipedia.org/wiki/exorheic">exorheic</a> body of salt water located at the north-centre of the <a href="/naltera/doku.php?id=paraesi" class="wikilink1" title="paraesi">Paraesi</a> continent of <a href="/naltera/doku.php?id=naltera" class="wikilink1" title="naltera">Naltera</a>. The source of this vast body of water is the mountains directly northward. Water drains via the <a href="/naltera/doku.php?id=north_sea_black_water" class="wikilink2" title="north_sea_black_water" rel="nofollow">Black Water</a> at the centre of its southern shores.
</p>

</div>
