
<h1 class="sectionedit1" id="paraesi">Paraesi</h1>
<div class="level1">

<p>
Paraesi is a continent in the northern division of the <a href="/naltera/doku.php?id=naltera" class="wikilink1" title="naltera">Naltera</a> <a href="/naltera/doku.php?id=spire" class="wikilink1" title="spire">Spire</a>, above the <a href="/naltera/doku.php?id=serpent_sea" class="wikilink2" title="serpent_sea" rel="nofollow">Serpent Sea</a>, connecting to <a href="/naltera/doku.php?id=tera_oraca" class="wikilink2" title="tera_oraca" rel="nofollow">Tera Oraca</a> at its western tip, and <a href="/naltera/doku.php?id=angdyne" class="wikilink2" title="angdyne" rel="nofollow">Angdyne</a> at the east, beneath the <a href="/naltera/doku.php?id=dire_sea" class="wikilink2" title="dire_sea" rel="nofollow">Dire Sea</a>.
</p>

</div>
