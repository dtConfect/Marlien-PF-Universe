
<h1 class="sectionedit1" id="arcane_holocaust">Arcane Holocaust</h1>
<div class="level1">

<p>
The Arcane Holocaust was the conflict between the ancient civilisations of <a href="/naltera/doku.php?id=graadien" class="wikilink1" title="graadien">Graadien</a> and <a href="/naltera/doku.php?id=darohl" class="wikilink1" title="darohl">Darohl</a> culminating in the development and deployment of the <a href="/naltera/doku.php?id=soul_bomb" class="wikilink1" title="soul_bomb">Soul Bomb</a> against <a href="/naltera/doku.php?id=darohl" class="wikilink1" title="darohl">Darohl</a>, and subsequent <a href="/naltera/doku.php?id=graadien#sacking" class="wikilink1" title="graadien">sacking</a> of <a href="/naltera/doku.php?id=graadien" class="wikilink1" title="graadien">Graadien</a> by the <a href="/naltera/doku.php?id=creation:true_creation:charon" class="wikilink1" title="creation:true_creation:charon">Charon</a>.
</p>

</div>
