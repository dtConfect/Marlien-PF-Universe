
<h1 class="sectionedit1" id="the_tiefling_storm">The Tiefling Storm</h1>
<div class="level1">

<p>
The Tiefling Storm of the <a href="/naltera/doku.php?id=paraesi:north_sea" class="wikilink1" title="paraesi:north_sea">The North Sea</a> of the continent of <a href="/naltera/doku.php?id=paraesi" class="wikilink1" title="paraesi">Paraesi</a> was the second major <a href="/naltera/doku.php?id=fiend_storm" class="wikilink1" title="fiend_storm">Fiend Storm</a> of its recorded history at the <a href="/naltera/doku.php?id=year_zero" class="wikilink2" title="year_zero" rel="nofollow">Year Zero</a>, and the event which created the <a href="/naltera/doku.php?id=north_sea_tieflings" class="wikilink2" title="north_sea_tieflings" rel="nofollow">North Sea Tieflings</a>.
</p>

</div>
