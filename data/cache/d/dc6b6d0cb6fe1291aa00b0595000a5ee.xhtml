
<h1 class="sectionedit1" id="celestial_titan">Celestial Titan</h1>
<div class="level1">

<p>
The Celestial Titan is a colossal entity whose presence within <a href="/naltera/doku.php?id=planes:celestial" class="wikilink1" title="planes:celestial">The Celestial Plane</a> is utterly pervasive. The titan is a living vessel, perhaps a manifestation of a <a href="/naltera/doku.php?id=creation:true_creation:god" class="wikilink1" title="creation:true_creation:god">God</a>, though it is entirely passive and not entirely corporeal.
</p>

</div>
